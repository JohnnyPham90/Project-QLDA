<!DOCTYPE html>
<html lang="vi">
<head>

  <title>QLDA - Ti·∫øn ƒë·ªô D·ª± √°n</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    input, button { margin: 4px; padding: 6px; }
    table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
    td.editable { cursor: pointer; }
    td input { width: 100%; border: none; padding: 4px; box-sizing: border-box; }
    .delete-btn { color: red; cursor: pointer; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, where, getDocs,
      updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCawOPhgU4mp3JD1A8bNDWmIP0XHzUJlUk",
      authDomain: "project-qlda.firebaseapp.com",
      projectId: "project-qlda",
      storageBucket: "project-qlda.firebasestorage.app",
      messagingSenderId: "174135198782",
      appId: "1:174135198782:web:4cdbfe8e47209e52a2fd6f",
      measurementId: "G-TGBCRTW5LB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    window.onload = () => {
      document.getElementById("loginBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch {
          alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u");
        }
      };

      document.getElementById("signupBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("T·∫°o t√†i kho·∫£n th√†nh c√¥ng");
        } catch {
          alert("L·ªói t·∫°o t√†i kho·∫£n");
        }
      };

      document.getElementById("logoutBtn").onclick = async () => {
        await signOut(auth);
        location.reload();
      };
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          document.getElementById("authSection").style.display = "none";
          document.getElementById("appSection").style.display = "block";

          const isAdmin = user.email === "admin@qlda.com";
          const q = isAdmin
            ? query(collection(db, "projects"))
            : query(collection(db, "projects"), where("userId", "==", user.uid));
          const querySnapshot = await getDocs(q);

          const tbody = document.getElementById("projectRows");
          tbody.innerHTML = "";
          querySnapshot.forEach(docSnap => {
            const data = docSnap.data();
            const tr = renderRow(data, docSnap.id);
            tbody.appendChild(tr);
          });

          tbody.appendChild(renderRow({}, null, true)); // d√≤ng tr·ªëng
        }
      };
    });

    function renderRow(data, docId, isNew = false) {
      const tr = document.createElement("tr");
      const fields = ["name", "task", "progress", "result", "issue"];
      fields.forEach(field => {
        const td = document.createElement("td");
        td.classList.add("editable");

        const value = data[field] || "";
        td.textContent = value;

        td.onclick = () => {
          const input = document.createElement("input");
          input.value = td.textContent;
          td.textContent = "";
          td.appendChild(input);
          input.focus();

          input.onblur = async () => {
            const newValue = input.value;
            td.textContent = newValue;
            data[field] = newValue;

            if (isNew && data.name) {
              const docRef = await addDoc(collection(db, "projects"), {
                ...data, userId: currentUser.uid
              });
              tr.replaceWith(renderRow({ ...data }, docRef.id));
              const tbody = document.getElementById("projectRows");
              tbody.appendChild(renderRow({}, null, true));
            } else if (docId) {
              await updateDoc(doc(db, "projects", docId), { [field]: newValue });
            }
          };
        };
        tr.appendChild(td);
      });

      const deleteTd = document.createElement("td");
      if (docId) {
        deleteTd.innerHTML = "<span class='delete-btn'>üóë</span>";
        deleteTd.onclick = async () => {
          await deleteDoc(doc(db, "projects", docId));
          tr.remove();
        };
      }
      tr.appendChild(deleteTd);
      return tr;
    }
  </script>
</head>
<body>
  <h2>Qu·∫£n l√Ω ti·∫øn ƒë·ªô d·ª± √°n</h2>

  <div id="authSection">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="M·∫≠t kh·∫©u" />
    <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
    <button id="signupBtn">ƒêƒÉng k√Ω</button>
  </div>

  <div id="appSection" style="display:none;">
    <button id="logoutBtn">ƒêƒÉng xu·∫•t</button>
    <table>
      <thead>
        <tr>
          <th>T√™n d·ª± √°n</th>
          <th>C√¥ng vi·ªác</th>
          <th>Ti·∫øn ƒë·ªô</th>
          <th>ƒê√°nh gi√°</th>
          <th>V∆∞·ªõng m·∫Øc</th>
          <th>Xo√°</th>
        </tr>
      </thead>
      <tbody id="projectRows"></tbody>
    </table>
  </div>
</body>
</html>
