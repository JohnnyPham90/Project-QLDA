function renderRow(data, docId, isNew = false) {
  const tr = document.createElement("tr");
  const fields = ["name", "task", "progress", "result", "issue"];
  const cellRefs = {}; // l∆∞u tham chi·∫øu √¥ theo field

  fields.forEach(field => {

    cellRefs[field] = td; // l∆∞u ƒë·ªÉ sau n√†y c·∫≠p nh·∫≠t d·ªÖ

    td.onclick = () => {

      td.appendChild(input);

      input.onblur = async () => {
        const newValue = input.value;

        // T·ª± ƒë√°nh gi√° n·∫øu s·ª≠a ti·∫øn ƒë·ªô
        if (field === "progress") {
